<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuTrack - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/assets/css/admin-sidebar.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .subtle-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active { background: #d1fae5; color: #065f46; }
        .status-inactive { background: #fee2e2; color: #991b1b; }
        .status-created { background: #e0e7ff; color: #3730a3; }
        .status-updated { background: #fef3c7; color: #92400e; }
        .status-deleted { background: #fecaca; color: #991b1b; }
        .status-login { background: #d1fae5; color: #065f46; }
        
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Include sidebar HTML -->
    <div id="sidebar-container">
        <!-- Content will be loaded here -->
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content p-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-semibold text-gray-800 mb-2">Admin Dashboard</h1>
            <p class="text-gray-600">System overview and administrative controls.</p>
        </div>

        <!-- Admin Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Accounts Card -->
            <div class="glass-effect rounded-xl p-6 subtle-shadow card-hover cursor-pointer" 
            onclick="window.location.href='/accounts/management'">
                <div class="flex items-center justify-between mb-4">
                    <div class="p-3 bg-purple-100 rounded-lg">
                        <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                        </svg>
                    </div>
                </div>
                <h3 class="text-lg font-medium text-gray-800 mb-2">Accounts</h3>
                <p id="accounts-total" class="text-2xl font-semibold text-gray-900 mb-1">247</p>
                <p class="text-sm text-gray-600">Total user accounts</p>
                <div class="mt-3 flex items-center space-x-2">
                    <span id="accounts-active" class="status-badge status-active">Active: 225</span>
                    <span id="accounts-inactive" class="status-badge status-inactive">Inactive: 22</span>
                </div>
            </div>

            <!-- Offices Card -->
            <div class="glass-effect rounded-xl p-6 subtle-shadow card-hover cursor-pointer"
            onclick="window.location.href='/office/management'">
                <div class="flex items-center justify-between mb-4">
                    <div class="p-3 bg-indigo-100 rounded-lg">
                        <svg class="w-6 h-6 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
                <h3 class="text-lg font-medium text-gray-800 mb-2">Offices</h3>
                <p id="offices-total" class="text-2xl font-semibold text-gray-900 mb-1">18</p>
                <p class="text-sm text-gray-600">Registered departments</p>
                <div class="mt-3 flex items-center space-x-2">
                    <span id="offices-active" class="status-badge status-active">Active: 16</span>
                    <span id="offices-inactive" class="status-badge status-inactive">Inactive: 2</span>
                </div>
            </div>

            <!-- Transactions Card -->
            <div class="glass-effect rounded-xl p-6 subtle-shadow card-hover cursor-pointer" onclick="navigateToSection('transactions')">
                <div class="flex items-center justify-between mb-4">
                    <div class="p-3 bg-emerald-100 rounded-lg">
                        <svg class="w-6 h-6 text-emerald-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                        </svg>
                    </div>
                </div>
                <h3 class="text-lg font-medium text-gray-800 mb-2">Transactions</h3>
                <p id="transactions-total" class="text-2xl font-semibold text-gray-900 mb-1">1,847</p>
                <p class="text-sm text-gray-600">Total document transactions</p>
                <div class="mt-3 text-sm text-gray-600">
                    <p>Today: <span id="transactions-today" class="font-medium text-gray-900">24</span></p>
                    <p>This week: <span id="transactions-week" class="font-medium text-gray-900">156</span></p>
                </div>
            </div>
        </div>

        <!-- activity log -->
        <div class="glass-effect rounded-xl p-6 subtle-shadow">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-medium text-gray-800">Activity Log</h2>
                <div class="flex items-center space-x-3">
                    <select name="log-filter" id="log-filter" class="px-3 py-2 bg-white bg-opacity-70 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-blue-500">
                        <option value="all">All Activities</option>
                        <option value="Created">Created</option>
                        <option value="Updated">Updated</option>
                        <option value="Approved">Approved</option>
                        <option value="Deleted">Deleted</option>
                    </select>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition-colors">Export Log</button>
                </div>
            </div>

            <div class="space-y-4" id="activity-log-container">
                <div class="loading-spinner" id="log-loading"></div>
                <!-- dito papasok yung mga items galing API -->
            </div>

            <div class="mt-6 text-center">
                <button class="px-6 py-2 text-blue-600 hover:text-blue-800 gont-medium transition-colors">View All Logs</button>
            </div>
        </div>
    </div>

    <!-- Include sidebar JavaScript -->
    <script src="/assets/javascript/admin-sidebar.js"></script>
    <script type="module" src="/src/pages/admin-dashboard/index.js"></script>

    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
