<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuTrack - User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <!-- Include sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/admin-sidebar.css">
    <link rel="stylesheet" href="/src/pages/admin/admin-accounts/style.css">
</head>
<body class="gradient-bg min-h-screen" id="body">
    <!-- Include sidebar HTML -->
    <div id="sidebar-container">
        <!-- Content will be loaded here -->
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content p-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-semibold text-gray-800 mb-2">Accounts Management</h1>
            <p class="text-gray-600">Manage user accounts and their configurations.</p>
        </div>

        <!-- Controls Section -->
        <div class="glass-effect rounded-xl p-6 subtle-shadow mb-8">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-end justify-end items-end space-y-4 lg:space-y-0">
                <!-- Right side - Search and Filter -->
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                    <!-- Search Bar -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <input type="text" 
                               id="searchInput"
                               placeholder="Search users..." 
                               class="search-input pl-10 pr-4 py-3 bg-white bg-opacity-70 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64">
                    </div>

                    <!-- Status Filter -->
                    <select id="statusFilter" class="px-8 py-3 bg-white bg-opacity-70 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Status</option>
                        <option value="activated">Activated</option>
                        <option value="unverified">Unverified</option>
                        <option value="blocked">Blocked</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="glass-effect rounded-xl subtle-shadow overflow-hidden">
            <!-- Table Header -->
            <div class="px-6 py-4 border-b border-gray-200 bg-white bg-opacity-50">
                <h2 class="text-lg font-medium text-gray-800">Registered Accounts</h2>
            </div>

            <!-- Table Content -->
            <div id="tableContainer" class="overflow-x-auto">
                <table id="userTable" class="w-full">
                    <!-- Table will be populated dynamically -->
                </table>
            </div>

            <!-- Pagination -->
            <div id="paginationControls" class="px-6 py-4 border-t border-gray-200 bg-white bg-opacity-30">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-600">
                        Showing <span class="font-medium" id="startItem">1</span> to 
                        <span class="font-medium" id="endItem">5</span> of 
                        <span class="font-medium" id="totalItems">0</span> results
                    </div>
                    <div class="flex space-x-2">
                        <button id="prevBtn" class="pagination-btn px-3 py-2 text-sm bg-white bg-opacity-70 border border-gray-200 rounded-lg hover:bg-opacity-90 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Previous
                        </button>
                        <div id="pageButtons" class="flex space-x-2">
                            <!-- Page buttons will be inserted here by JavaScript -->
                        </div>
                        <button id="nextBtn" class="pagination-btn px-3 py-2 text-sm bg-white bg-opacity-70 border border-gray-200 rounded-lg hover:bg-opacity-90 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div id="updateStatusModal" class="fixed inset-0 bg-black bg-opacity-40 modal-backdrop hidden z-50 flex items-center justify-center p-4">
        <div class="modal-container rounded-2xl overflow-hidden w-full max-w-2xl">
            <!-- Modal Header -->
            <div class="modal-header px-8 py-6 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.380-8.379-2.83-2.828z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800">Update Employee</h3>
                        <p class="text-sm text-gray-600 mt-1">Modify employee status and settings</p>
                    </div>
                </div>
                <button class="modal-close-btn w-10 h-10 rounded-xl flex items-center justify-center">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="px-8 py-6">
                <form id="updateEmployeeForm" class="space-y-6">
                    <input type="hidden" id="updateEmployeeId">
                    
                    <!-- Employee fields in grid layout -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Employee ID (uneditable) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Employee ID</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="employeeIdDisplay">
                            </div>
                        </div>
                        
                        <!-- Name (uneditable) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="employeeNameDisplay">
                            </div>
                        </div>
                        
                        <!-- Email (uneditable) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="employeeEmailDisplay">
                            </div>
                        </div>
                        
                        <!-- Office (uneditable) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Office</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="employeeOfficeDisplay">
                            </div>
                        </div>
                        
                        <!-- Role (uneditable) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="employeeRoleDisplay">
                            </div>
                        </div>
                        
                        <!-- Status (editable dropdown) -->
                        <div>
                            <label for="updateEmployeeStatus" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select id="updateEmployeeStatus" 
                                    class="form-input w-full px-4 py-3 rounded-xl focus:outline-none appearance-none bg-white border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200">
                                <option value="activated">Activated</option>
                                <option value="blocked">Blocked</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="flex flex-col gap-4 pt-6">
                        <div class="flex gap-4">
                            <button type="button" class="btn-cancel flex-1 px-6 py-3 rounded-xl font-medium modal-close-btn border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">
                                Cancel
                            </button>
                            <button type="submit" class="btn-primary flex-1 text-white px-6 py-3 rounded-xl font-medium bg-green-600 hover:bg-green-700 transition-colors">
                                Confirm
                            </button>
                        </div>
                        <!-- Delete Button -->
                        <button type="button" id="deleteEmployeeBtn" class="w-full px-6 py-3 bg-red-100 text-red-700 rounded-xl font-medium hover:bg-red-200 transition-colors flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                            Delete Employee
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include sidebar JavaScript -->
    <script src="/assets/javascript/admin-sidebar.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script type="module" src="/src/pages/admin/admin-accounts/index.js"></script>
</body>
</html>
