<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuTrack - Transactions Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <!-- Include sidebar CSS -->
    <link rel="stylesheet" href="/assets/css/admin-sidebar.css">
    <link rel="stylesheet" href="/src/pages/admin/admin-transactions/style.css">
</head>
<body class="gradient-bg min-h-screen" id="body">
    <!-- Include sidebar HTML -->
    <div id="sidebar-container">
        <!-- Content will be loaded here -->
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content p-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-semibold text-gray-800 mb-2">Transactions Management</h1>
            <p class="text-gray-600">Monitor and manage document transactions and requests.</p>
        </div>

        <!-- Controls Section -->
        <div class="glass-effect rounded-xl p-6 subtle-shadow mb-8">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0">
                <!-- Left side - Date Filter -->
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                    <div class="relative">
                        <input type="date" 
                               id="dateFromInput"
                               class="search-input px-4 py-3 bg-white bg-opacity-70 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="flex items-center text-gray-500">to</div>
                    <div class="relative">
                        <input type="date" 
                               id="dateToInput"
                               class="search-input px-4 py-3 bg-white bg-opacity-70 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Right side - Search and Filter -->
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                    <!-- Search Bar -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="text" 
                               id="searchInput"
                               placeholder="Search transactions..." 
                               class="search-input pl-10 pr-4 py-3 bg-white bg-opacity-70 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64">
                    </div>

                    <!-- Status Filter -->
                    <select id="statusFilter" class="px-8 py-3 bg-white bg-opacity-70 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Status</option>
                        <option value="Processing">Processing</option>
                        <option value="Released(Approved)">Completed</option>
                        <option value="Released(Rejected)">Rejected</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="glass-effect rounded-xl p-6 subtle-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Total</p>
                        <p class="text-2xl font-bold text-gray-800" id="totalTransactions">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-file-alt text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="glass-effect rounded-xl p-6 subtle-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Processing</p>
                        <p class="text-2xl font-bold text-blue-600" id="processingTransactions">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-spinner text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="glass-effect rounded-xl p-6 subtle-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Completed</p>
                        <p class="text-2xl font-bold text-green-600" id="completedTransactions">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-check text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="glass-effect rounded-xl p-6 subtle-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 font-medium">Rejected</p>
                        <p class="text-2xl font-bold text-red-600" id="cancelledTransactions">0</p>
                    </div>
                    <div class="w-12 h-12 bg-red-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-times text-red-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="glass-effect rounded-xl subtle-shadow overflow-hidden">
            <!-- Table Header -->
            <div class="px-6 py-4 border-b border-gray-200 bg-white bg-opacity-50">
                <h2 class="text-lg font-medium text-gray-800">Transaction Records</h2>
            </div>

            <!-- Table Content -->
            <div id="tableContainer" class="overflow-x-auto">
                <table id="transactionTable" class="w-full">
                    <!-- Table will be populated dynamically -->
                </table>
            </div>

            <!-- Pagination -->
            <div id="paginationControls" class="px-6 py-4 border-t border-gray-200 bg-white bg-opacity-30">
                <div class="flex items-center justify-between">
                    <div class="text-sm text-gray-600">
                        Showing <span class="font-medium" id="startItem">1</span> to 
                        <span class="font-medium" id="endItem">5</span> of 
                        <span class="font-medium" id="totalItems">0</span> results
                    </div>
                    <div class="flex space-x-2">
                        <button id="prevBtn" class="pagination-btn px-3 py-2 text-sm bg-white bg-opacity-70 border border-gray-200 rounded-lg hover:bg-opacity-90 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Previous
                        </button>
                        <div id="pageButtons" class="flex space-x-2">
                            <!-- Page buttons will be inserted here by JavaScript -->
                        </div>
                        <button id="nextBtn" class="pagination-btn px-3 py-2 text-sm bg-white bg-opacity-70 border border-gray-200 rounded-lg hover:bg-opacity-90 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Transaction Details Modal -->
    <div id="transactionDetailsModal" class="fixed inset-0 bg-black bg-opacity-40 modal-backdrop hidden z-50 flex items-center justify-center p-4">
        <div class="modal-container rounded-2xl overflow-hidden w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <!-- Modal Header -->
            <div class="modal-header px-8 py-6 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-file-alt text-white"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800">Transaction Details</h3>
                        <p class="text-sm text-gray-600 mt-1">View and manage transaction information</p>
                    </div>
                </div>
                <button class="modal-close-btn w-10 h-10 rounded-xl flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="px-8 py-6">
                <form id="updateTransactionForm" class="space-y-6">
                    <input type="hidden" id="updateTransactionId">
                    
                    <!-- Transaction Info Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Transaction ID -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Transaction ID</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="transactionIdDisplay">
                            </div>
                        </div>
                        
                        <!-- Requestor Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Requestor Name</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="requestorNameDisplay">
                            </div>
                        </div>
                        
                        <!-- Email -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="requestorEmailDisplay">
                            </div>
                        </div>
                        
                        <!-- Document Type -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Document Type</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="documentTypeDisplay">
                            </div>
                        </div>
                        
                        <!-- Request Date -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Request Date</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="requestDateDisplay">
                            </div>
                        </div>
                        
                        <!-- Status (editable) -->
                        <div>
                            <label for="updateTransactionStatus" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select id="updateTransactionStatus" 
                                    class="form-input w-full px-4 py-3 rounded-xl focus:outline-none appearance-none">
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </div>

                        <!-- Processing Office -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Processing Office</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="processingOfficeDisplay">
                            </div>
                        </div>

                        <!-- Fees -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Fees</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="feesDisplay">
                            </div>
                        </div>

                        <!-- Payment Status -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Payment Status</label>
                            <div class="form-input w-full px-4 py-3 rounded-xl bg-gray-100 text-gray-600 cursor-not-allowed" id="paymentStatusDisplay">
                            </div>
                        </div>
                    </div>

                    <!-- Notes Section -->
                    <div>
                        <label for="transactionNotes" class="block text-sm font-medium text-gray-700 mb-2">Admin Notes</label>
                        <textarea id="transactionNotes" rows="4" 
                                  class="form-input w-full px-4 py-3 rounded-xl focus:outline-none bg-white border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                  placeholder="Add notes about this transaction..."></textarea>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="flex gap-4 pt-6">
                        <button type="button" class="btn-cancel flex-1 px-6 py-3 rounded-xl font-medium modal-close-btn border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" class="btn-primary flex-1 text-white px-6 py-3 rounded-xl font-medium bg-blue-600 hover:bg-blue-700 transition-colors">
                            Update Transaction
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Include sidebar JavaScript -->
    <script src="/assets/javascript/admin-sidebar.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script type="module" src="/src/pages/admin/admin-transactions/index.js"></script>
</body>
</html>
