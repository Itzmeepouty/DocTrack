<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuTrack - Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-image: url('/assets/img/login-reg-bg.jpg');
        }
        
        /* Dark overlay to dim the background image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .subtle-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .input-focus {
            transition: all 0.2s ease;
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .logo-container {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        /* Custom button sweep animation */
        .hvr-sweep-to-right {
            position: relative;
            overflow: hidden;
        }

        .hvr-sweep-to-right:before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            left: -100%;
            right: 100%;
            bottom: 0;
            background: #1e3a8a;
            border-radius: 0.5rem;
            transition: all 0.5s ease-in-out;
        }

        .hvr-sweep-to-right:hover:before {
            left: 0;
            right: 0;
        }

        /* Code input styling */
        .code-input {
            width: 3.5rem;
            height: 3.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }

        .code-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .code-input.filled {
            border-color: #10b981;
            background-color: #f0fdf4;
        }

        .code-input.error {
            border-color: #ef4444;
            background-color: #fef2f2;
        }

        /* Success animation */
        .success-check {
            animation: checkmark 0.6s ease-in-out;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="main-container" class="w-full max-w-md">
        <!-- Logo and Title Section -->
        <div id="header-section" class="flex items-center justify-center mb-10" data-aos="fade-down" data-aos-duration="1200" data-aos-delay="100" data-aos-easing="ease-out">
            <div id="logo-container" class="flex items-center justify-center w-16 h-16 logo-container rounded-xl mr-4 subtle-shadow">
                <svg id="logo-icon" class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <div id="title-section" class="text-left">
                <h1 id="system-title" class="text-3xl text-white font-semibold mb-1">DocuTrack</h1>
                <p id="system-tagline" class="text-white text-base">Document Management System</p>
            </div>
        </div>

        <!-- Verification Form -->
        <div class="glass-effect rounded-xl p-8 subtle-shadow" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="300" data-aos-easing="ease-out">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">Verify Your Email</h2>
                <p class="text-gray-600 text-sm">We've sent a 6-character verification code to</p>
                <p class="text-blue-600 font-medium text-sm" id="email-display">user@example.com</p>
            </div>
            
            <form id="verification-form" class="space-y-6" onsubmit="handleVerification(event)">
                <!-- Code Input Section -->
                <div class="space-y-4">
                    <label class="block text-gray-700 text-sm font-medium text-center">Enter Verification Code</label>
                    <div class="flex justify-center space-x-3">
                        <input type="text" maxlength="1" class="code-input hvr-grow" id="code-1">
                        <input type="text" maxlength="1" class="code-input hvr-grow" id="code-2">
                        <input type="text" maxlength="1" class="code-input hvr-grow" id="code-3">
                        <input type="text" maxlength="1" class="code-input hvr-grow" id="code-4">
                        <input type="text" maxlength="1" class="code-input hvr-grow" id="code-5">
                        <input type="text" maxlength="1" class="code-input hvr-grow" id="code-6">
                    </div>
                    
                    <!-- Error message -->
                    <div id="error-message" class="text-red-500 text-sm text-center hidden">
                        <div class="flex items-center justify-center space-x-2">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                            </svg>
                            <span>Invalid verification code. Please try again.</span>
                        </div>
                    </div>
                </div>

                <!-- Verify Button -->
                <button 
                    type="submit" 
                    id="verify-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 hvr-sweep-to-right focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    <span id="btn-text">Verify Code</span>
                    <svg id="btn-loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Back to Login -->
            <div class="text-center mt-6">
                <a href="/login" class="text-gray-600 hover:text-blue-600 text-sm hvr-underline-from-center transition-colors flex items-center justify-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Login</span>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white text-sm">
            <p>&copy; 2025 DocuTrack Systems. All rights reserved.</p>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="glass-effect rounded-xl p-8 max-w-sm w-full text-center" data-aos="zoom-in" data-aos-duration="600">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 success-check">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Verification Successful!</h3>
            <p class="text-gray-600 text-sm mb-6">Your email has been verified successfully.</p>
            <button onclick="redirectToDashboard()" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200">
                Continue to Dashboard
            </button>
        </div>
    </div>

    <!-- AOS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script type = "module" src="src/pages/landing/verify/index.js"></script>
</body>
</html>
