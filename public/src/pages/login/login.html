<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuTrack - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-image: url('/assets/img/login-reg-bg.jpg');
        }
        
        /* Dark overlay to dim the background image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .subtle-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .input-focus {
            transition: all 0.2s ease;
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .logo-container {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        /* Custom button sweep animation with darker blue */
        .hvr-sweep-to-right {
            position: relative;
            overflow: hidden;
        }

        .hvr-sweep-to-right:before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            left: -100%;
            right: 100%;
            bottom: 0;
            background: #0b0c0d; /* Darker blue for sweep */
            border-radius: 0.5rem; /* Maintain rounded corners */
            transition: all 0.8 s ease-in-out;
        }

        .hvr-sweep-to-right:hover:before {
            left: 0;
            right: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="main-container" class="w-full max-w-md">
        <!-- Logo and Title Section -->
        <div id="header-section" class="flex items-center justify-center mb-10" data-aos="fade-down" data-aos-duration="1200" data-aos-delay="100" data-aos-easing="ease-out">
            <div id="logo-container" class="flex items-center justify-center w-16 h-16 logo-container rounded-xl mr-4 subtle-shadow">
                <svg id="logo-icon" class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <div id="title-section" class="text-left">
                <h1 id="system-title" class="text-3xl text-white font-semibold text-gray-800 mb-1">DocuTrack</h1>
                <p id="system-tagline" class="text-white text-base">Document Management System</p>
            </div>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-xl p-8 subtle-shadow opacity-50" data-aos="fade-down" data-aos-duration="1200" data-aos-delay="300" data-aos-easing="ease-out">
            <h2 class="text-xl font-medium text-gray-800 mb-8 text-center">Sign In to Your Account</h2>
            
            <form class="space-y-6" onsubmit="handleLogin(event)">
                <!-- Email Input -->
                <div class="space-y-2">
                    <label for="email" class="block text-gray-700 text-sm font-medium">Email Address</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:border-blue-500 input-focus hvr-grow"
                            placeholder="Enter your email address"
                            required
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-2">
                    <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="w-full px-4 py-3 bg-white border border-gray-200 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:border-blue-500 input-focus hvr-grow"
                            placeholder="Enter your password"
                            required
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" onclick="togglePassword()" class="text-gray-400 hover:text-gray-600 transition-colors">
                                <svg id="eye-open" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                                </svg>
                                <svg id="eye-closed" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path>
                                    <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 bg-white border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                        <span class="ml-2 text-gray-600 text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-600 hover:text-blue-800 text-sm hvr-underline-from-center transition-colors">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 hvr-sweep-to-right focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    id="loginbtn"
                >
                    Sign In
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="text-center mt-6">
                <span class="text-gray-600 text-sm">Don't have an account? </span>
                <a href="/signup" class="text-blue-600 hover:text-blue-800 text-sm font-medium hvr-underline-from-center transition-colors">Create account</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white text-sm">
            <p>&copy; 2025 DocuTrack Systems. All rights reserved.</p>
        </div>
    </div>

    <!-- AOS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="src/pages/login/index.js"></script>
</body>
</html>
