<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuTrack - Settings (With Switch Animations)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/assets/css/admin-sidebar.css">
    <link rel="stylesheet" href="/src/pages/settings/style.css">

</head>
<body class="gradient-bg min-h-screen" id="body">

    <div id="sidebar-container">
        <!-- Content will be loaded here -->
    </div>

    <div id="main-content" class="main-content p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <div class="mb-6 lg:mb-8">
            <div class="flex items-center mb-4">
                <div>
                    <h1 class="text-3xl font-semibold text-gray-800 mb-2">Settings</h1>
                    <p class="text-gray-600">Customize your DocuTrack experience.</p>
                </div>
            </div>
        </div>

        <!-- Settings Container -->
        <div class="mx-auto">
            <!-- Appearance Settings -->
            <div class="glass-effect rounded-xl subtle-shadow mb-6" id="settings-card">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center">
                        <div class="p-3 bg-purple-100 rounded-lg mr-4">
                            <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M7 2a1 1 0 00-.707 1.707L7 4.414v3.758a1 1 0 01-.293.707l-4 4C.817 14.769 2.156 18 4.828 18h10.343c2.673 0 4.012-3.231 2.122-5.121l-4-4A1 1 0 0113 8.172V4.414l.707-.707A1 1 0 0013 2H7zm2 6.172V4h2v4.172a3 3 0 00.879 2.12l1.027 1.028a4 4 0 00-2.171.102l-.47.156a4 4 0 01-2.53 0l-.563-.187a1.993 1.993 0 00-.114-.035l1.063-1.063A3 3 0 009 8.172z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold text-gray-800">Appearance</h2>
                            <p class="text-gray-600">Customize the look and feel of your dashboard</p>
                        </div>
                    </div>
                </div>

                <!-- Theme Setting -->
                <div class="setting-item">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-lg font-medium text-gray-800 mb-1">Theme</h3>
                            <p class="text-gray-600">Choose between light and dark theme</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-3">
                                <span class="text-sm font-medium text-gray-700" id="theme-label">Light</span>
                                <label class="theme-switch">
                                    <input type="checkbox" id="theme-toggle">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Theme Preview -->
                <div class="setting-item">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-lg font-medium text-gray-800 mb-1">Preview</h3>
                            <p class="text-gray-600">See how your theme looks</p>
                        </div>
                        <div class="flex space-x-3">
                            <div class="theme-preview bg-white active" id="light-preview" onclick="setLightTheme()">
                                <div class="w-8 h-2 bg-gray-300 rounded"></div>
                            </div>
                            <div class="theme-preview bg-gray-800" id="dark-preview" onclick="setDarkTheme()">
                                <div class="w-8 h-2 bg-gray-500 rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type='module' src="/src/pages/settings/index.js"></script>
    <script src="/assets/javascript/admin-sidebar.js"></script>
</body>
</html>
